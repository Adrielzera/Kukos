site_name: Documentation for Kukos
site_url: https://adrielzera.github.io/Kukos/

nav:
  - Bug Report: index.md
  - Test Case: gherkin.md

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/lightbulb
        name: Modo Claro
    - scheme: slate
      primary: deep purple
      accent: cyan
      toggle:
        icon: material/lightbulb-outline
        name: Modo Escuro
  features:
    - navigation.tabs
    - navigation.instant
    - content.code.copy
    - admonition
    - header.autohide
  icon:
    logo: material/rocket-launch   # Logo da nav ðŸš€
  favicon: assets/favicon.png      # Favicon (colocar em assets/)

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.betterem
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji

docs_dir: docs
